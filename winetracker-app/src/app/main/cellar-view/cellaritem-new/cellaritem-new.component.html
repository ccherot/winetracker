<p>
  cellaritem-new works!
</p>
newWine is:
<br>
{{ newWine | json }}
<br>
newCellaritem is: 
{{ newCellaritem | json }}
<button 
  id="cancelButton"
  class="cancelButtonClass"
  (click)="onClickCancel()">Cancel</button>
 
<form 
  (submit)="onClickAddWine()" 
  id="newCellarItemForm"
  name="newCellarItemForm"
  class="newCellarItemFormClass"
  #formData="ngForm">
  <label 
    id="producerLabel"
    class="cellarItemLabelClass">
    Producer:</label>
  <input 
    type="text"
    id="inputProducer" 
    class="cellarItemInputClass" 
    type="text" 
    name="producer" 
    [(ngModel)]="newWine.producer">
    <br>
  <label 
    id="domainLabel"
    class="cellarItemLabelClass">
    Domain:</label>
  <input 
    type="text"
    id="inputDomain"
    class="cellarItemInputClass"
    name="domain"
    [(ngModel)]="newWine.domain">
    <br>
  <label 
    id="varietalLabel"
    class="cellarItemLabelClass">
    Varietal(s):</label>
  <input 
    type="text"
    id="inputVarietal"
    class="cellarItemInputClass"
    name="varietal"
    [(ngModel)]="newWine.varietal">
    <br>
  <label 
    id="cuveeLabel"
    class="cellarItemLabelClass">
    Cuvee:</label>
  <input 
    type="text"
    id="inputCuvee"
    class="cellarItemInputClass"
    name="cuvee"
    [(ngModel)]="newWine.cuvee">
    <br>
  <label 
    id="countryLabel"
    class="cellarItemLabelClass">
    Country:</label>
  <input 
    type="text"
    id="inputCountry"
    class="cellarItemInputClass"
    name="country"
    [(ngModel)]="newWine.country">
    <br>
  <label 
    id="regionLabel"
    class="cellarItemLabelClass">
    Region:</label>
  <input 
    type="text"
    id="inputRegion"
    class="cellarItemInputClass"
    name="region"
    [(ngModel)]="newWine.region">
    <br>
  <label 
    id="appellationLabel"
    class="cellarItemLabelClass">
    Appellation:</label>
  <input 
    type="text"
    id="inputAppellation"
    class="cellarItemInputClass"
    name="appellation"
    [(ngModel)]="newWine.appellation">
    <br>
  <label 
    id="quantityLabel"
    class="cellarItemLabelClass">
    Quantity:</label>
  <input 
    type="text"
    id="inputQuantity"
    class="cellarItemInputClass"
    name="quantity"
    [(ngModel)]="newCellarItem.quantity">
    <br>
  <label 
    id="priceLabel"
    class="cellarItemLabelClass">
    Price:</label>
  <input 
    type="text"
    id="inputPrice"
    class="cellarPriceInputClass"
    name="quantity"
    [(ngModel)]="newCellarItem.price">
    <br>
  <label 
    id="purchaseLocationLabel"
    class="cellarItemLabelClass">
    Purchase Location:</label>
  <input 
    type="text"
    id="inputPurchaseLocation"
    class="cellarItemInputClass"
    name="purchaseLocation"
    [(ngModel)]="newCellarItem.purchaseLocation">
    <br>
  <label 
    id="purchaseDateLabel"
    class="cellarItemLabelClass">
    Purchase Date:</label>
  <input 
    type="date"
    id="inputPurchaseDate"
    class="cellarItemInputClass"
    name="purchaseDate"
    [(ngModel)]="newCellarItem.purchaseDate">
    <br>
  <label 
    id="storageLocationLabel"
    class="cellarItemLabelClass">
    Storage Location:</label>
  <input 
    type="text"
    id="inputStorageLocation"
    class="cellarItemInputClass"
    name="storageLocation"
    [(ngModel)]="newCellarItem.storageLocation">
    <br>
  <select name="Cellar" id="cellarSelect" class="cellarSelectClass">
    <option  *ngFor="let cellar of cellars" value="cellar">{{ cellar.cellarName }}</option> <!--[(ngModel)]="whichCellar" -->
  </select>
  <input
    id="formCreateButton"
    class="formCreateButtonClass"
    type="submit"
    name="submit"
    value="Add Wine">
</form>
