<p>
  cellar-edit works!
</p>
<form 
  (submit)="onClickSaveChanges()" 
  id="editCellarItemForm"
  name="editCellarItemForm"
  class="editCellarItemFormClass"
  #formData="ngForm">
  <label 
    id="cellarNameLabel"
    class="cellarEditLabelClass">
    Cellar Name:</label>
  <input 
    type="text"
    id="inputCellarName" 
    class="cellarInputClass" 
    type="text" 
    name="cellarName" 
    [(ngModel)]="editCellarName">
  <br>
  <input
    id="formCreateeditCellarButton"
    class="formEditCellarButtonClass"
    type="submit"
    name="submit"
    value="Save Changes">
</form>
